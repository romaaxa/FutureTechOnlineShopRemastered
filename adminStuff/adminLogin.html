<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <!--css-->
    <link rel="stylesheet" href="..\adminStuff\adminAlternative.css?v=1.01">
    <!--icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <i class="fa fa-hand-o-left" aria-hidden="true" style="padding-left: 10mm;"></i><a href="..\html\main.html">Back
            to the shop</a>
    </header>
    <div class="login-box">
        <form name="loginForm" action="#">
            <h1>Login As Admin</h1>
            <div class="textbox">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <input id="name" type="text" placeholder="Username" name="usernm" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input id="pass" type="password" placeholder="Password" name="passwrd" value="">
            </div>

            <input class="btn" type="button" name="" value="Login" onclick="return checkAdmin()">
        </form>
    </div>
    <script src="..\adminStuff\adminJS.js"></script>
</body>

</html>
